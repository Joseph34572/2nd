<!DOCTYPE html>
<html>
<head>
  <title>Send Data to Google Script</title>
</head>
<body>
  <h2>Send Form to Google Apps Script</h2>
  <input id="name" placeholder="Name" /><br />
  <input id="email" placeholder="Email" /><br />
  <input id="phone" placeholder="Phone" /><br />
  <input id="category" placeholder="Category" /><br />
  <input id="message" placeholder="Message" /><br />
  <button onclick="sendData()">Send</button>

  <p id="response"></p>

  <script>
    async function sendData() {
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        category: document.getElementById("category").value,
        message: document.getElementById("message").value,
      };

      const res = await fetch("https://script.google.com/macros/s/AKfycbzHglmn-hbUL7UD-sJ1JDGe3qmlhdGTaivSecz_8MVnKzgAA6nfoHJgbvvbWW_7Kh8yrg/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json",
        },
      });

      const result = await res.json();
      document.getElementById("response").innerText = result.message;
    }
  </script>
</body>
</html>
